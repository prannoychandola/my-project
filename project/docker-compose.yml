version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_ML_URL=http://localhost:5000/predict
    image: stresssense-frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - ml-service
    restart: unless-stopped

  ml-service:
    build: ./ml-service
    image: stresssense-ml
    container_name: ml-service
    ports:
      - "5000:5000"
    command: ["bash", "start.sh"]
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  info:
    image: alpine
    container_name: info
    command: >
      sh -c "
      echo '';
      echo '============================================================';
      echo 'üß† StressSense AI Project Links';
      echo '------------------------------------------------------------';
      echo 'üåê Frontend:   http://localhost';
      echo 'ü§ñ ML Service: http://localhost:5000';
      echo '   ‚Ü≥ Health:   http://localhost:5000/health';
      echo '   ‚Ü≥ Predict:  http://localhost:5000/predict';
      echo 'üóÑÔ∏è  MongoDB:    mongodb://localhost:27017';
      echo '------------------------------------------------------------';
      echo 'üïò Time:       $(date)';
      echo '============================================================';
      echo '';
      "
    depends_on:
      - frontend
      - ml-service
    restart: "no"

volumes:
  mongo_data:
